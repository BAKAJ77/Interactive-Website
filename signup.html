<!DOCTYPE html>
<html>
    <head>
        <title>Mailing List Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>MAILING LIST SIGN UP</h1>

        <div id="buttons">
            <a href="index.html">
                <img src="assets/home_btn.png" alt="home-button" class="button">
            </a>

            <a href="signup.html">
                <img src="assets/signup_btn.png" alt="sign-up-button" class="button">
            </a>

            <a href="#">
                <img src="assets/hof_btn.png" alt="hall-of-fame-button" class="button">
            </a>
        </div> <br/>

        <div id="form-body">
            <form>
                <label for="Name">Name: </label>
                <input type="text" id="name" class="input-field" placeholder="Name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" class="input-field" placeholder="Email" required> <br /> <br />
                <input type="submit" id="signup-btn" value="Sign Up">
            </form>
        </div>
    </body>
</html>
